<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/2897f175fe.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Ohmyfood Accueil</title>
    </head>

    <body>

        <header class="header">
            <a href="index.html">
                <div class="logo_header">ohmyfood</div>
            </a>
        </header>

        <section class="localisation">
            <div class="rechercher_localisation">
                <p><i class="fas fa-map-marker-alt map"></i><!--icône map-->Paris, Belleville</p>
            </div>
        </section>

        <section class="trouver_restaurant">
            <h1 class="titre_reservez">Réservez le menu qui vous convient</h1>
            <p class="soustitre_chercher_restaurant">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="btn_trouver_restaurant linear-gradient">Explorer nos restaurants</button>
        </section>

        <section class="fonctionnement">

            <h2 class="titre_fonctionnement">Fonctionnement</h2>

            <div class="choisir_resto">
                <span class="numero">1</span>
                <i class="fas fa-mobile-alt" id="phone"></i><!--icône phone-->
                <button class="saisie">Choisissez un restaurant</button>
            </div>

            <div class="choisir_menu">
                <span class="numero">2</span>
                <i class="fas fa-list" id="liste"></i><!--icône liste-->
                <button class="saisie">Composez votre menu</button>
            </div>

            <div class="degustation">
                <span class="numero">3</span>
                <i class="fas fa-store" id="shop"></i><!--icône store-->
                <button class="saisie">Dégustez au restaurant</button>
            </div>

        </section>

        <section class="restaurants">

            <h2 class="titre_restos">Restaurants</h2>

            <div class="encarts_resto">
                <a href="page1.html" class="card">
                    <figure class="fig">
                        <div class="insert">
                            <img src="images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo plat La palette du goût" class="photo_palettedugout" />
                            <div class="new">Nouveau</div>
                        </div>
                        
                        <figcaption class="legend leg1">
                            <p><strong>La palette du goût</strong><br />
                            Ménilmontant</p>
                            <div class="centrer"><i class="far fa-heart coeur"></i></div><!--icône coeur-->
                        </figcaption>    
                    </figure>
                </a>

                <a href="page2.html" class="card">
                    <figure class="fig">
                        <div class="insert">
                            <img src="images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo plat La note enchantée" class="photo_noteenchantée" />
                            <div class="new">Nouveau</div>
                        </div>

                        <figcaption class="legend leg2">
                            <p><strong>La note enchantée</strong><br />
                            Charonne</p>
                            <div class="centrer">
                                <i class="far fa-heart coeur_anim"></i><!--icône coeur-->
                                <i class="fas fa-heart coeur_full"></i></div><!--icône coeur plein-->
                        </figcaption>    
                    </figure>
                </a>

                <a href="page3.html" class="card">
                    <figure class="fig">
                        <img src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo plat À la française" class="photo_alafrancaise" />
                        <figcaption class="legend">
                            <p><strong>À la française</strong><br />
                            Cité Rouge</p>
                            <div class="centrer"><i class="far fa-heart coeur"></i></div><!--icône coeur-->
                        </figcaption>    
                    </figure>
                </a>

                <a href="page4.html" class="card">
                    <figure class="fig">
                        <img src="images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo plat Le délice des sens" class="photo_delicesens" />
                        <figcaption class="legend">
                            <p><strong>Le délice des sens</strong><br />
                            Folie-Méricourt</p>
                            <div class="centrer"><i class="far fa-heart coeur"></i></div><!--icône coeur-->
                        </figcaption>    
                    </figure>
                </a>
            </div>
        </section>

        <footer>

            <a href="index.html">
                <div class="logo_footer">ohmyfood</div>
            </a>

            <div class="liens_footer">
                <a href="#"><i class="fas fa-utensils couverts"></i><!--icône ustensiles-->Proposer un restaurant</a><br />
                <a href="#"><i class="fas fa-hands-helping poignee_main"></i><!--icône poignée de mains-->Devenir partenaire</a><br />
                <a href="#">Mentions légales</a><br />
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </div>

        </footer>
        
    </body>
</html>
